<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horns & hooves</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <img src="images/logo.png" alt="лого" class="logo">
    <main>
        <p>Horns and hooves — организация является «Черноморским отделением
            Арбатовской конторы», используется «для нужд гребёночной и пуговичной
            промышленности». Мы полны решимости создавать качественный кожаный продукт, отвечающий вашим нуждам. </p>

            <div class="slideshow-container">

                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src="images/leather.png" style="width:100%">
                  <div class="text1">МЫ УМЕЕМ</div>
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="images/cowboy.png" style="width:100%">
                  <div class="text2">МЫ МОЖЕМ</div>
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="images/adler.png" style="width:100%">
                  <div class="text3">МЫ ХОТИМ</div>
                </div>
                
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
                
                </div>
                <br>
                
                <div style="text-align:center" class="dots">
                  <span class="dot1" onclick="currentSlide(1)"></span> 
                  <span class="dot2" onclick="currentSlide(2)"></span> 
                  <span class="dot3" onclick="currentSlide(3)"></span> 
                </div>
                <script>
                var slideIndex = 1;
                    showSlides(slideIndex);
                    
                    function plusSlides(n) {
                      showSlides(slideIndex += n);
                    }
                    
                    function currentSlide(n) {
                      showSlides(slideIndex = n);
                    }
                    
                    function showSlides(n) {
                      var i;
                      var slides = document.getElementsByClassName("mySlides");
                      var dots = document.getElementsByClassName("dot");
                      if (n > slides.length) {slideIndex = 1}    
                      if (n < 1) {slideIndex = slides.length}
                      for (i = 0; i < slides.length; i++) {
                          slides[i].style.display = "none";  
                      }
                      for (i = 0; i < dots.length; i++) {
                          dots[i].className = dots[i].className.replace(" active", "");
                      }
                      slides[slideIndex-1].style.display = "block";  
                      dots[slideIndex-1].className += " active";
                    }
                    </script>
    </main>
    <form><input type="button" value="СПОНСИРОВАТЬ"></form>
    <footer></footer>
</body>
</html>
